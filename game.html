<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOGaLYPSE - Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
</head>
<body class="game">
    <div class="header">
        <div class="bottom-section">
            <div class="level-experience">
                <div class="player-level">
                    <img src="e.png" class="level-icon"> 1 <img src="e.png" class="level-icon">
                </div>
                <div class="exp-bar">
                    <div class="exp-fill" style="width: 12%;"></div>
                    <div class="exp-percentage">12%</div>
                </div>
            </div>
            <div class="wallet-button">WALLET</div>
        </div>
    </div>

    <div class="gold-section">
        <div class="currency-display" id="doggar-display">0 Doggar</div>
    </div>

    <div class="main">
        <div class="button-container">
            <button class="custom-button">
                <img src="sh.png" alt="Shelter Icon">
                <span>SHELTER</span>
            </button>
            <button class="custom-button">
                <img src="man.png" alt="Team Icon">
                <span>TEAM</span>
            </button>
            <button class="custom-button">
                <img src="box.png" alt="Drop Icon">
                <span>DROP</span>
            </button>
        </div>

        <div class="click-dog">
            <img src="dog.png" alt="Dog" class="dog" id="dog">
        </div>

        <div class="bars-section">
            <div class="energy-bar">
                <img src="energy.png" class="bar-icon">
                <div class="bar">
                    <div class="fill" id="energy-fill" style="width: 5%;"></div>
                </div>
                <div class="percentage" id="energy-percentage">5.00%</div>
            </div>
            <div class="happiness-bar">
                <img src="kalp.png" class="bar-icon">
                <div class="bar">
                    <div class="fill" id="happiness-fill" style="width: 10%;"></div>
                </div>
                <div class="percentage" id="happiness-percentage">10.00%</div>
            </div>
        </div>

        <div class="inventory">
            <div class="inventory-items">
                <button class="inventory-item" onclick="giveMama()">
                    <img src="mama.png" alt="Mama Icon">
                    <span>Mama</span>
                    <div class="item-count" id="mama-count">3</div>
                </button>
                <button class="inventory-item" onclick="giveWater()">
                    <img src="su.png" alt="Su Icon">
                    <span>Su</span>
                    <div class="item-count" id="water-count">1</div>
                </button>
                <button class="inventory-item" onclick="giveTop()">
                    <img src="top.png" alt="Top Icon">
                    <span>Top</span>
                    <div class="item-timer" id="top-timer">0:00</div>
                </button>
                <button class="inventory-item" onclick="giveBone()">
                    <img src="oy.png" alt="Oyuncak Kemik Icon">
                    <span>Oyuncak Kemik</span>
                    <div class="item-timer" id="bone-timer">0:00</div>
                </button>
            </div>
        </div>
    </div>

    <div class="navbar">
        <div class="nav-button"><i class="fa fa-arrow-up"></i><br>UPGRADES</div>
        <div class="nav-button"><i class="fa fa-shopping-cart"></i><br>MARKET</div>
        <div class="nav-button"><i class="fa fa-home"></i><br>MAIN</div>
        <div class="nav-button"><i class="fa fa-tasks"></i><br>TASKS</div>
        <div class="nav-button"><i class="fa fa-users"></i><br>FRENS</div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
